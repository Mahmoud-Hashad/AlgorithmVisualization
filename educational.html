<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Algorithm Visualization</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/educational.css"/>
  </head>
    
  <body>
    <!--website Header-->

    <!--nav bar-->
    <nav>
      <header>
        <h1>Algorithm Visualization</h1>
      </header>
      <div>
        <a href="./index.html">Normal Mode</a>
        <a href="./educational.html">Educational Mode</a>
        <a href="./comparison.html">Comparison Mode</a>
        <a href="./about.html">About Us</a>
      </div>
    </nav>
      
    <div class="wrapper">
      <!--Algorithm controls -->
      <div class="container controls">
        <!--buttons like randomize the values and change the visualized algorithm-->
        <div class="buttons">
          <button id="randBtn">Randomize</button>
          <select name="algorithms" id="algorithmsMenu">
            <option disabled selected hidden>Select Algo</option>
            <optgroup label="Searching">
              <option value="linearSearch">Linear Search</option>
              <option value="binarySearch">Binary Search</option>
            </optgroup>
            <optgroup label="Sorting">
              <option value="insertionSort">Insertion Sort</option>
              <option value="bubbleSort">Bubble Sort</option>
              <option value="selectionSort">Selection Sort</option>
            </optgroup>
          </select>
          <button id="startBtn" disabled>Start</button>
          <button id="stopBtn">Stop</button>
        </div>
      </div>
        
      <div class="container center inline">
        <div>
          <div id="eduControls">
            <button id="playPauseBtn"><b>&#9654;</b></button>
            <button id="forwardBtn"><b>>></b></button>
          </div>
            
          <canvas id="mainCanvas" width="600px" height="400px"></canvas>
          
          <div>
            <pre id="boardStats"></pre>
          </div>
        </div>
        <div id="educationalData">
          <div id="log">
            <ul id="logList">
                <li>Algorithm Logs</li>
            </ul>
          </div>
          <pre id="code">Algorithm Code</pre>
        </div>
      </div>
      <pre id="desc">Algorithm Description</pre>
    </div>
      
    <script src="js/utility.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/educational.js"></script>
  </body>
</html>
