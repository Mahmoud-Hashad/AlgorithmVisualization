<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualization</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/comparison.css" />
  </head>
  <body>
    <!--website Header-->

    <!--nav bar-->
    <nav>
      <header>
        <h1>Algorithm Visualization</h1>
      </header>
      <div>
        <a href="./index.html">Normal Mode</a>
        <a href="./educational.html">Educational Mode</a>
        <a href="./comparison.html">Comparison Mode</a>
        <a href="#">About Us</a>
      </div>
    </nav>
    <div class="wrapper">
      <!--Algorithm controls -->
      <div class="container controls">
        <!--buttons like randomize the values and change the visualized algorithm-->
        <div class="buttons">
          <button id="rand" onclick="board1.randomize(); board2.randomize()">
            Randomize
          </button>
          <select name="algorithms" id="algorithms1">
            <optgroup label="Searching">
              <option value="linearSearch">Linear Search</option>
              <option value="binarySearch">Binary Search</option>
            </optgroup>
            <optgroup label="Sorting">
              <option value="insertionSort">Insertion Sort</option>
              <option value="bubbleSort">Bubble Sort</option>
              <option value="selectionSort">Selection Sort</option>
            </optgroup>
          </select>
          <select name="algorithms" id="algorithms2">
            <optgroup label="Searching">
              <option value="linearSearch">Linear Search</option>
              <option value="binarySearch">Binary Search</option>
            </optgroup>
            <optgroup label="Sorting">
              <option value="insertionSort">Insertion Sort</option>
              <option value="bubbleSort">Bubble Sort</option>
              <option value="selectionSort">Selection Sort</option>
            </optgroup>
          </select>
          <button id="startbtn" onclick="start()">Start</button>
          <button onclick="stop()">Stop</button>
        </div>
        <!--controls to change the animation -->
        <div class="animationControl">
          <!--change the time of the animation-->
          <label>Animation Time:</label>
          <input
            type="range"
            min=".1"
            max="2"
            step=".1"
            value=".5"
            onchange="changeAnimTime(board1), changeAnimTime(board2)"
            id="animationTime"
          />
          <span id="timeValue"> 1</span>
        </div>
      </div>
      <div class="container center flex">
        <div>
          <canvas id="mainCanvas" width="600px" height="400px"></canvas>
          <div>
            <span id="boardStats1"> </span>
          </div>
        </div>

        <div>
          <canvas id="secondCanvas" width="600px" height="400px"></canvas>
          <div>
            <span id="boardStats2"> </span>
          </div>
        </div>
      </div>
    </div>
    <!--The Footer-->
    <footer>
      <p>
        Created By
        <a href="https://github.com/Mahmoud-Hashad">Mahmoud Ramadan</a> &
        <a href="https://github.com/abdomosa1999">Abdo Mosa</a>
      </p>
    </footer>
    <script src="js/utility.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/comparison.js"></script>
  </body>
</html>
